<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5; /* Latar belakang terang */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            width: 400px; /* Lebar form */
            border: none; /* Hapus border */
            border-radius: 8px; /* Sudut melengkung */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Efek bayangan lembut */
        }
        .card-header {
            background-color: white; /* Warna latar header putih */
            color: #333; /* Warna teks header */
            text-align: center; /* Teks rata tengah */
            padding: 20px 0; /* Padding header */
            font-size: 1.5rem; /* Ukuran font header */
            font-weight: bold;
            border-bottom: none; /* Hapus garis bawah */
        }
        .form-control {
            height: 45px; /* Tinggi input */
            border-radius: 5px; /* Sudut input melengkung */
        }
        .btn-primary {
            background-color: #007bff; /* Warna biru cerah */
            border-radius: 5px; /* Sudut tombol melengkung */
            height: 45px; /* Tinggi tombol */
            font-size: 1rem; /* Ukuran font tombol */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Warna tombol saat hover */
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h3 class="text-center">Login</h3>
        </div>
        <form method="POST" action="{{ url_for('login') }}" class="p-4">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>
</body>
</html>
